log4j.rootLogger=INFO, CONSOLE

# \u5E94\u7528\u4E8E\u63A7\u5236\u53F0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss'Z'} [%t] %-5p [ %l] - %m%n




log4j.category.com.github.narcissujsk.openstackjsk=INFO, jsk
log4j.appender.jsk=org.apache.log4j.DailyRollingFileAppender
log4j.appender.jsk.DatePattern='.'yyyy-MM-dd
log4j.appender.jsk.File=./log/jsk.log
log4j.appender.jsk.layout=org.apache.log4j.PatternLayout
log4j.appender.jsk.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss'Z'} [%t] %-5p  [ %l] - %m%n